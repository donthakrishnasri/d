  <h3>regular expression to contains 2-5 string which are a-z characters</h3>
  <input type="text" pattern="[a-z]{2,5}" >
  <h3>regular expression to contains 2-5 string which are 0-9 characters</h3>
   <input type="text" pattern="[0-9]{2,5}" >
   <h3>regular expression to Remove all non alphanumeric characters from a string</h3>
   <input type="text" pattern="[^a-zA-Z0-9]{2,5}" >
